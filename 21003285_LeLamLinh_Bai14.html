<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 650px;
      display: block;
      margin: auto;
      box-shadow: 0 0 15px;" >
    <h2>Contact Us</h2>
    <p>Use the following form to send a message to Example Cafe</p>
        <table>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom"
                    size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>

        <table>
            <tr>
            <td><label for="us">How did you hear of us?</label></td>
            <td><select name="us" id="us" >
                <option value="">Google</option maxlength="20">
            </select>
        </tr>
        <tr>
            <td><label for="Newletter">Newletter</label></td>
            <td><input type="checkbox">Ensure this box is checked if you would like to receive email update</td>
        </tr>
        <td>
        <input type="submit" value="send message"/>
        </td>
        </table>
</body>
</html>
