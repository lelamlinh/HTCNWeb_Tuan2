<body>
    <div style="width: 700px;
      display: block;
      margin: auto;
      border: 0 solid #000;
      box-shadow: 0 0 10px;
      background-color: goldenrod;" >
    <h3 style="text-align: center"><strong>Survey Form</strong></h3>
    <p style="padding: 15px">
        If you are interested in purchasing one or our products, befor ordering
        please complete some or all of the followig survey for our makerting
        department. Answering any question is optional, and all information will
        be kept strictly confidential. Thank you very much for your time!
    </p>
    <form action="">
        <label for="">
            <ol>
                <Li>What is your name?</Li>
                    <input style="width: 250px" type="text">
                    <br>
                <Li>What is your date of birth?</Li>
                    <label for="">Month:</label>
                    <select name="" id="" style="width: 100px">
                        <option value="Month">January</option>
                        <option value="Month">February</option>
                        <option value="Month">March</option>
                        <option value="Month">April</option>
                        <option value="Month">May</option>
                        <option value="Month">June</option>
                        <option value="Month">July</option>
                        <option value="Month">August</option>
                        <option value="Month">September</option>
                        <option value="Month">October</option>
                        <option value="Month">November</option>
                        <option value="Month">December</option>
                    </select>
                    <label for="">Date:</label>
                    <select name="" id="">
                        <option value="1">1</option>
                    </select>
                    <label for="">Year:</label>
                    <input style="width: 50px" type="text" value="19" />
                    <br>
                <Li>What is your mailing address (if you would like to have a hard
                    copy of our catalog sent to you)?</Li>
                    <textarea name="" id="" cols="40" rows="5">
Number/P.O. Box/Route:
Street/Avenue/Road:
City:
State/Zip:
                    </textarea>
                <Li>What is your email address?</Li>
                    <input style="width: 200px" type="text" />
                <Li>Have you viewed our online product catalog?</Li>
                    <input type="radio" name="use" value="Yes" />Yes
                    <input type="radio" name="use " value="No" /> No
                <Li>If so, what product(s), besides the one you are ordering, might
                    you be interested in purchasing in the future?</Li>
                    <input type="checkbox"> VCR
                    <br>
                    <input type="checkbox"> Big Screen TV
                    <br>
                    <input type="checkbox"> Audio Equipment
                    <br>
                    <input type="checkbox"> Video Equipment
                    <br>
                    <input type="checkbox"> Camera Equipment
                    <br>
                    <input type="checkbox"> Other
                    <input style="width: 250px" type="text" value="Please List">
                <Li>Do you have any questions, comments or suggestions before proceeding to the Order Form?</Li>
                    <textarea name="" id="" cols="40" rows="5">Your Input:</textarea>
             </ol>
        </label>
        <div style="padding-left: 280px">
            <input type="submit" name="" id="" size="20" maxlength="20" value="Send Form">
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="submit" name="" id="" size="20" maxlength="20" value="Clear Form">
        </div>
    </form>
