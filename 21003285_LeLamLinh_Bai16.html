<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 350px;
      display: block;
      margin: auto;
      box-shadow: 0 0 15px;
      padding: 15px;" >
        <form action="">
            <h1>Travel reservation form</h1>
            <p><b>* denotes mandotory</b></p>
            <div >
                <label for="name">Full name*:<Br></label>
                    <input type="name" placeholder="FirstName LastName" name="Full name*">
            </div>
            <div >
                <label for="Email">Email address*:<br></label>
                <input type="email" placeholder="EMAIL_ADDRESS" name="Email address*"> 
            </div>
            <div>
                <label for="Goa">Select Tour Package*:</label><br>
                <select name="Goa" id="Goa">
                    <option  value="">Goa</option>
                </select>
            </div>
                <div>
                    <label for="date">Arrival date*:</label><br>
                    <input type="text" id="date" placeholder="m/d/y">
                </div>
            <div>
                <label for="number">Number of persons*<br></label>
                <input type="number" id="number" placeholder="UNKNOWN_TYPE">
            </div>
            <div>
            <label for="avail">What would you want to avail<br></label>
            <label for="Boarding">Boarding</label>
            <input  type="checkbox" id="checkbox1"><br>
            <label for="Fooding">Fooding</label>
            <input  type="checkbox" id="checkbox2"><br>
            <label for="Sight seeing">Sight seeing</label>
            <input  type="checkbox" id="checkbox3"><br>
           </div>
            <div>
                <label for="discout">Discout Coupon code:<br></label>
                <input type="discout" id="discout" placeholder="UNKNOWN_TYPE">
            </div>
            <div>
                <label type="condition">Terms and conditions*</label><br>
                <input type="radio" id="yesno">I agree
                <input type="radio" id="yesno">I disagree
            </div>
            <div>
                <input type="submit" value="Complete reservation"/>
            </div>
        </form>
</body>
</html>
